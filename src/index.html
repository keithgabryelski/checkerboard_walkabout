<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <title>Checkerboard Walkabout!</title>
  </head>
  <body>
    <h1 id="headingField">Checkerboard Walkabout</h1>
    <h2>Status: <code id="statusField">NO-STATUS</code></h2>

    Board Size: <input type="text" size="8" id="board_size" value="8" />
    Space Size: <input type="text" size="8" id="space_size" value="64" />
    <input type="hidden" id="checker_piece_style" value="normal" />
    <input type="hidden" id="walkabout_style" value="naive" />
    <input type="submit" id="configure" value="Configure" onClick="game.configure_button_press()" onContextMenu="game.change_button_press()" />
<br/>
    Go: <input type="submit" id="go" value="Go" onClick="game.go_button_press()" />
    Step: <input type="submit" id="step" value="Step" onClick="game.step_button_press()" />
    Stop: <input type="submit" id="stop" value="Stop" onClick="game.stop_button_press()" />
    Reset: <input type="submit" id="reset" value="Reset" onClick="game.reset_button_press()" onContextMenu="game.other_change_request()" />
<br/>
<hr/>
    <div style="position: relative;">
     <canvas id="checkerboard_layer0" width="0" height="0" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
     <canvas id="checkerboard_layer1" width="0" height="0" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
    </div>
  </body>
  <script>
    var game = require("./app");
  </script>
</html>
